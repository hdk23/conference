{% extends "../dartmun/layout.html" %}

{%  block title %}
    Login
{%  endblock %}

{%  block css %}
    {% load static %}

{%  endblock %}

{%  block body %}
    <h2>Login</h2>
    {% if message %}
        <div class="alert alert-danger" role="alert">
            {{ message }}
        </div>
    {% endif %}
    <form action = "{% url 'login' %}" method="POST">
        {% csrf_token %}
        <div class="container">
          <label for="ID"><b>Username</b></label>
          <input type="text" placeholder="Enter Username" name="username" class="form-control" id="ID" required>

          <label for="PW"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="password" class="form-control" id="PW" required>

          <button type="submit" class="btn btn-primary form-control">Login</button>
        </div>
    </form>
{%  endblock %}

{%  block scripts %}

{%  endblock %}
